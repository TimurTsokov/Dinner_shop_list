<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinner shopping list</title>
  <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <header>
                <h1>CSS Diner Shopping List</h1>
                <p>Let's go to the mall!</p>
            </header>
            <div class="menu">
                <ul>
					<li>
					   <label>
					    <input type="checkbox">
					    <span>A lot of pickles</span>
						<small>for the next lessons about CSS.</small>
					   </label>
					</li>

					<li>
						<label>
						  <input type="checkbox">
						  <span>10 apples</span>
						  <small>for more CSS manipulations</small>
						</label>
					</li>

					<li>
					 	<label>
						   <input type="checkbox">
						   <span>20 oranges</span>
							<small>because they are awesome</small>
						</label>
					</li>

					<li>
					  <label>
						 <input type="checkbox">
						 <span>13 plates</span>
						 <small>hm... they always disappear</small>
					  </label>
					</li>

					<li>
					  <label>
						 <input type="checkbox">
						 <span>15 bentos</span>
							 <!--<small></small>-->
						 </label>
					</li>

					<li>
					  <label>
						 <input type="checkbox">
						 <span>1 bottle of Sake ^_^</span>
						 <small>for my friends</small>
					  </label>
					</li>

                </ul>
			</div>
			<footer>
				 <p> Bon appetit)</p>
			</footer>
    </main>
</body>
</html>
